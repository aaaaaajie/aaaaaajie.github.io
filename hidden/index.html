  <div class="hidden-auth__row">
    <input id="hidden-pass" class="hidden-auth__input" type="password" placeholder="口令" autocomplete="current-password" />
    <button id="hidden-submit" class="hidden-auth__btn" type="button">解锁</button>

<script>
(function () {
  var STORAGE_KEY = 'hexo_hidden_authed_v1';

  function $(id) { return document.getElementById(id); }

  function showMsg(text) {
    var el = $('hidden-auth-msg');
    if (!el) return;
    el.style.display = 'block';
    el.textContent = text;
  }

  function setAuthed() {
    try { localStorage.setItem(STORAGE_KEY, '1'); } catch (e) {}
  }

  function isAuthed() {
    try { return localStorage.getItem(STORAGE_KEY) === '1'; } catch (e) { return false; }
  }

  function unlockUI() {
    var auth = $('hidden-auth');
    var list = $('hidden-list');
    if (auth) auth.style.display = 'none';
    if (list) list.style.display = 'block';
  }

  async function sha256Hex(text) {
    // WebCrypto 在 https 或 localhost 下可用
    var enc = new TextEncoder();
    var buf = await crypto.subtle.digest('SHA-256', enc.encode(text));
    return Array.from(new Uint8Array(buf))
      .map(function (b) { return b.toString(16).padStart(2, '0'); })
      .join('');
  }

  async function checkPassword(pass) {
    var expected = (window.__HIDDEN_PAGE__ && window.__HIDDEN_PAGE__.passHash) || '';
    if (!expected) return false;
    var hex = await sha256Hex(pass);
    return hex === expected;
  }

  async function submit() {
    var input = $('hidden-pass');
    if (!input) return;

    var pass = (input.value || '').trim();
    if (!pass) {
      showMsg('请输入口令');
      return;
    }

    if (!window.crypto || !crypto.subtle) {
      showMsg('当前环境不支持加密校验（需要 https 或 localhost）。');
      return;
    }

    try {
      var ok = await checkPassword(pass);
      if (ok) {
        setAuthed();
        unlockUI();
      } else {
        showMsg('口令错误');
      }
    } catch (e) {
      showMsg('校验失败');
    }
  }

  // 初始化
  if (isAuthed()) {
    unlockUI();
    return;
  }

  var btn = $('hidden-submit');
  var input = $('hidden-pass');
  if (btn) btn.addEventListener('click', submit);
  if (input) input.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') submit();
  });
})();
</script>
