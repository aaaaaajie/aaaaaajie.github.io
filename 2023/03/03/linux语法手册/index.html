        <h2 id="查看端口占用">查看端口占用</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">lsof -i:端口号</span><br></pre></td></tr></table></figure>
<h2 id="杀死进程">杀死进程</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">kill</span> -9 PID</span><br></pre></td></tr></table></figure>
<h2 id="查看内存占用情况-前10位">查看内存占用情况(前10位)</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ps aux --<span class="built_in">sort</span> -rss | <span class="built_in">head</span> -n 10</span><br></pre></td></tr></table></figure>
<span id="more"></span>
<h2 id="剪切-移动-重命名">剪切/移动/重命名</h2>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">mv</span> 目录名/文件名 目录名/文件名 <span class="comment"># 移动</span></span><br><span class="line"><span class="built_in">mv</span> 文件名 文件名 <span class="comment"># 重命名</span></span><br></pre></td></tr></table></figure>
<h2 id="压缩-解压">压缩/解压</h2>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">tar zxvf fileName.tgz <span class="comment"># 解压</span></span><br><span class="line">tar cvf fileName.tar dirName <span class="comment"># 压缩</span></span><br></pre></td></tr></table></figure>
