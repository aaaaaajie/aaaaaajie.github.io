      <h3 id="一、你真的需要发包吗？">一、你真的需要发包吗？</h3>
<blockquote>
<p>不是所有代码都值得发 npm。</p>
</blockquote>
<p>一般适合发包的情况是：</p>
<ul>
<li>通用工具函数 / SDK</li>
<li>多个项目都会用到的逻辑</li>
<li>希望别人能直接 <code>npm install</code> 用</li>
<li>公司内部的私有包</li>
</ul>
<p>如果只是单项目用的小工具，放在仓库里反而更省事。</p>
